<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Marksheet</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" role="region" aria-label="Student Marksheet">
    <h1>Student Marksheet</h1>
    

    <table class="marksheet" aria-describedby="marksheet-desc">
      <caption id="marksheet-desc" style="display:none;">A simple student marksheet table showing roll number, student name, subject and grade.</caption>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample rows -->
        <tr>
          <td>101</td>
          <td>Priya</td>
          <td>Mathematics</td>
          <td><span class="grade">A+</span></td>
        </tr>
        <tr>
          <td>102</td>
          <td>Vansh</td>
          <td>Science</td>
          <td><span class="grade">A</span></td>
        </tr>
        <tr>
          <td>103</td>
          <td>Tanishk</td>
          <td>English</td>
          <td><span class="grade">B+</span></td>
        </tr>
       
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
